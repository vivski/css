<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS lists</title>
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <header>
        <h1> CSS lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol>
                <li>step one</li>
                <li>step two</li>
                <li>step three</li>
            </ol>
        </article>
        <article>
            <ul>
                <h2>Unordored List</h2>
                <li>step one</li>
                <li>step two</li>
                <li>step three</li>
            </ul>
        </article>
    </main>
</body>
</html>
